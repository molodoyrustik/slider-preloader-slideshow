<div class="slider">
    <div class="slider__display">
        <ul class="slider__list">
            <li class="slider__item active">
                <img src="./img/1.jpeg" alt="">
            </li>
            <li class="slider__item">
                <img src="./img/2.jpeg" alt="">
            </li>
            <li class="slider__item">
                <img src="./img/3.jpeg" alt="">
            </li>
            <li class="slider__item">
                <img src="./img/4.jpeg" alt="">
            </li>
        </ul>
    </div>
    <div class="slider__controls">
        <a href="#" class="slider__controls-top">
            Следующая
        </a>
    </div>
</div>

<div class="slideshow">
    <div class="slideshow__display">
        <div id="preloader"></div>
        <img src="./img/1.jpeg" alt="" class="slideshow__display-pic">
    </div>
    <ul class="slideshow__list">
        <li class="slideshow__item">
            <a href="./img/1.jpeg" class="slideshow__link">
                <img src="./img/1.jpeg" alt="">
            </a>
        </li>
        <li class="slideshow__item">
            <a href="http://lorempixel.com/400/200/sports" class="slideshow__link">
                <img src="./img/2.jpeg" alt="">
            </a>
        </li>
        <li class="slideshow__item">
            <a href="./img/3.jpeg" class="slideshow__link">
                <img src="./img/3.jpeg" alt="">
            </a>
        </li>
        <li class="slideshow__item">
            <a href="./img/4.jpeg" class="slideshow__link">
                <img src="./img/4.jpeg" alt="">
            </a>
        </li>
    </ul>
</div>



<script src="js/jquery-2.2.4.js"></script>
